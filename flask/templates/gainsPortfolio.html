{% block head %}
    <title>Financial Adviser</title>
{% endblock %}

{% block body %}
    <p>Relative Gains: {{ relativeGains }}%</p>
    <p>Absolute Gains: {{ gainsAbsolute }} USD</p>

    <form action="{{ url_for('gainsPortfolioFunc') }}" method="POST">
        <label for="ticker">Ticker</label>
        <input type="text" name="ticker" id="ticker">

        <label for="amount">Start Date</label>
        <input type="date" name="start-date" id="start-date">

        <input type="submit" value="Submit">
    </form>
{% endblock %}
